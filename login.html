<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .login-container {
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            width: 300px;
            text-align: center;
        }

        .login-header {
            background-color: #3498db;
            color: #ffffff;
            padding: 15px;
            font-size: 24px;
        }

        .login-form {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            color: #555555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .login-button {
            background-color: #3498db;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-button:hover {
            background-color: #2980b9;
        }

        .options {
            margin-top: 15px;
            font-size: 14px;
        }

        .options a {
            color: #3498db;
            text-decoration: none;
            margin: 0 10px;
        }

        .options a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">Login</div>
        <div class="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <a href="C:\Users\acer\Desktop\money saver\index.html"><button class="login-button" onclick="login()">Login</button></a>
            <div class="options" style="display: flex;">
                <a href="#" onclick="showSignUp()">Sign Up</a>
                <span></span>
                <a href="#" onclick="showForgotPassword()">Forgot Password</a>
                <span></span>
                <a href="#" onclick="showSignIn()">Sign In</a>
            </div>
        </div>
    </div>

    <script>
        function login() {
            window.location.href = 'index.html';
        }

        function showSignUp() {
            windows.location.href='https://mail.google.com/mail/u/0/';
        }

        function showForgotPassword() {
            alert("Redirect to Forgot Password page");
        }

        function showSignIn() {
            alert("Redirect to Sign In page");
        }
    </script>
</body>
</html>
